<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel ="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h2>Start a bank account</h2>
  </div>
  <div class="initial">
    <div class="col-med-2">
      <form id="initialBalanceForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="initial-balance">Initial Balance</label>
          <input type="text" class="form-control" id="initial-balance"> 
        </div>
    </div>
  </div>
  <div class ="additional">
    <div class="col-med-2">
        <div class="form-group">
          <label for="deposit-amount">Deposit Amount</label>
          <input type="text"class="form-control" id="deposit-amount">
        </div>
        <div class="form-group">
          <label for="withdrawal-amount">Withdrawal Amount</label>
          <input type="text" class="form-control" id="withdrawal-amount">
        </div>
    </div>
  </div>
  <button type="submit" class="initialBalance">Submit</button>
  <div class="showBalance">
    <p>Your Balance is : <span class="balance"></span></p>
  </div>
</div>
</body>
</html>
